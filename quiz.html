<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>章节答题</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>章节答题</h1>
  <button id="language-switch">切换语言</button>
  <div id="progress">进度：0 / 0</div>
  <div id="accuracy">正确率：0%</div>
  <p id="question-text"></p>
  <div id="options"></div>

  <div id="ai-explanation-box" class="hidden">
    <strong>AI解析：</strong>
    <div id="explanation"></div>
    <div id="chat-history"></div>
    <input type="text" id="followup-input" placeholder="继续追问..." />
    <button id="followup-btn">发送</button>
  </div>

  <button id="ai-btn">AI智能解析</button>
  <button id="next-btn">下一题</button>
  <button id="back-btn">返回章节选择</button>

  <script src="quiz.js"></script>
</body>
</html>
